################# Tmux Commands ################# 
# <C-Q> c -> create window
# <C-Q> , -> rename window
# <C-Q> n -> next window
# <C-Q> p -> previous window
# <C-Q> w -> list windows

# <C-Q> / -> split panes vertically
# <C-Q> ? -> split panes horizontally

###############################################################################
############# Bindings
###############################################################################



# Set the prefix to `ctrl + q` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-q
bind-key C-a send-prefix



# Move around with vi style commands
setw -g mode-keys vi 

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# <ctrl left> like bash
set-window-option -g xterm-keys on

# Use / and ? to split a window vertically and horizontally instead of " and % respoectively
bind / split-window -h -c "#{pane_current_path}"
bind ? split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Bind D to resize the window to be 8 lines smaller
bind D resize-pane -D 8

# Move around panes with hjkl, as one would in vim after pressing ctrl + w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch betewen panes using alt + arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use shift + arrow key to move between windows in a session
bind -n S-Left  previous-window
bind -n S-Right next-window

# Enables scroll back with the mouse
set -g mouse on

###############################################################################
############# Date/Time values that can be displayed in the status line
###############################################################################

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# For a more complete list view: https://linux.die.net/man/3/strftime

###############################################################################
############# Settings
###############################################################################

# Refresh status line every 5 seconds
set -g status-interval 5

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000

# Removes ESC delay
set -sg escape-time 0

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

set -g default-terminal "screen-256color"
